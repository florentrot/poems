<div class="container">
  <div class="row">
    <div class="col-md-4 pb-4">
      <div>
        <a class="list-group"
           [ngClass]="[(selectedPoem?.id == poem.value.id && selectedPoem?.id!=10? 'selected' : ''),
           (10 == poem.value.id || 30 == poem.value.id ? 'disabled' : '')]"

           (click)="selectPoem(poem.key)"
           *ngFor="let poem of poemsMap | keyvalue | reverse">{{ poem.value.title }}</a>
      </div>
    </div>
    <div class="col-md-8">
      <app-poem-details [poem]="selectedPoem"></app-poem-details>
    </div>
  </div>
</div>
